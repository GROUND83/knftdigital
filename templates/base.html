{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/splide.min.css' %}">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="{% static 'js/splide.min.js' %}"></script>
  <title>{% block page_name %} {% endblock page_name %} | KNFT</title>
  <style>
    body {
      font-family: "Mulish" !important;
    }
  </style>
</head>

<body class="relative bg-back">
  <header class="absolute top-0 z-30 w-full bg-transparent" style="height:80px; ">
    {% include "partials/header.html" %}
  </header>
  <div class="">
    {% block content %}
    {% endblock %}
  </div>
  {% include "partials/footer.html" %}
</body>

</html>
